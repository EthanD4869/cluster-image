name: Auto build config image
on:
  issue_comment:
    types:
      - created
jobs:
  issue_comment:
    name: Auto build config image
    if: startswith(github.event.comment.body, '/imagebuild_configs')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
      - name: Download buildah and sealos
        run: .github/scripts/download.sh
        env:
          sealos: 4.1.0-rc1
      - name: Write vars
        id: autobuild
        run: |
          commentbody="${{github.event.comment.body}}"
          app=`echo "$commentbody"| awk '{print $2}'`
          version=`echo "$commentbody"| awk '{print $3}'`
          echo "::set-output name=app::$app"
          echo "::set-output name=version::$version"
      - name: Build Image
        env:
          ak: ${{ secrets.AK }}
          sk: ${{ secrets.SK }}
          registry: docker.io
          username: ${{ github.repository_owner }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY }}
          app: ${{ steps.autobuild.outputs.app }}
          version: ${{ steps.autobuild.outputs.version }}
        run: .github/scripts/configs.sh
      - name: Sync image
        env:
          ak: ${{ secrets.AK }}
          sk: ${{ secrets.SK }}
          sealos: 4.1.0-rc1
          src_registry: docker.io
          src_username: ${{ github.repository_owner }}
          src_repo: ${{ github.repository_owner }}
          src_password: ${{ secrets.REGISTRY }}
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.ALIY_REGISTRY_NAME }}
          repo: ${{ github.repository_owner }}
          password: ${{ secrets.ALIY_REGISTRY_PASSWD }}
          app: ${{ steps.autobuild.outputs.app }}
          version: ${{ steps.autobuild.outputs.version }}
        run: |
          sudo skopeo login $registry --username $username --password $password
          skopeo sync --src docker --dest docker $src_registry/$src_repo/$app:$version   $registry/$repo/ --all
      - name: Success Commit
        uses: peter-evans/create-or-update-comment@v1
        env:
          app: ${{ steps.autobuild.outputs.app }}
          version: ${{ steps.autobuild.outputs.version }}
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ```
            image docker.io/labring/$app:$version build successfully!
            image registry.cn-qingdao.aliyuncs.com/labring/$app:$version sync successfully!
            ```

            detail log please view [autobuild-configs](https://github.com/labring/cluster-image/actions/workflows/autobuild-configs.yml)
